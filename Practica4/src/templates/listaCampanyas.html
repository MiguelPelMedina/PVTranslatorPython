<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Lista de campa√±as</title>
</head>

   <h:body>
	{% block content %}
		<div class="row">
    	<div class="col-md-2"></div>
    	<div class="col-md-8">
        	<table class="table">
            	<thead>
            	<th>Modulo</th>
            	<th>Fecha</th>
            	<th>Nombre</th>
            	<th>Editar</th>
            	<th>Borrar</th>
            	</thead>
            	<tbody>
            	{% for c in listaCampanyas %}
            	<tr>
                	<td>{{ c.modulo.nombremodulo }}</td>
  					<td>{{ c.fecha.strftime('%Y-%m-%d') }}</td>
  					<td>{{ c.nombrecampanya }}</td>
  					{% if admin %}
  					<td><a class="btn btn-warning" href="/editarCampanya/{{ c.key().id() }}">Editar </a></td>
  					<td><a class="btn btn-danger" href="/borrarCampanya/{{ c.key().id() }}">Borrar </a></td>
  					{% endif %}
            	</tr>
            	{% endfor %}
            	</tbody>
        	</table>
        	<a href="javascript:history.back()" class="btn btn-warning btn-lg">Go Back</a>
    	</div>
    	
    	<div class="col-md-2"></div>
		</div>
		<!-- Bootstrap Core CSS -->
		<link href="../static/css/bootstrap.min.css" rel="stylesheet">
		<link href="../static/css/style.css" rel="stylesheet">
		
	{% endblock content %}	
   </h:body>
    
    
</html>
